<!DOCTYPE html>
<html>

<head>
    <title>Navbar - KÁRIOFREIRE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <nav>
        <ul>
            <li class="nav-logo">
                <span class="logo-desktop">KÁRIO<strong>FREIRE</strong></span>
                <span id="logo-mobile">KF</span>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fa fa-dashboard"></i>
                    <span id="nav-desc">&nbsp;Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span id="nav-desc">&nbsp;Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-users"></i>
                    <span id="nav-desc">&nbsp;Usuários</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-file-text-o"></i>
                    <span id="nav-desc">&nbsp;Relatórios</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-unlock-alt"></i>
                    <span id="nav-desc">&nbsp;Sair</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
